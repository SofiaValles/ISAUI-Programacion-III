            <!-- Acción del botón Guardar-->
        <script>
            document.getElementById('FormularioRegistro').addEventListener('submit', function(event) {
                event.preventDefault(); 
                if (this.checkValidity()) {
                    $('#resumenModal').modal('show');
                } else {
                    this.reportValidity();
                }
            });

        </script>

            <!-- Validación de que no haya letras en apellido o nombre-->
        <script>
        document.getElementById('nombre').addEventListener('invalid', function(event) {
            if (!/^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]{2,}$/.test(this.value)) {
                this.setCustomValidity('El nombre debe tener al menos dos letras y solo puede contener letras y espacios.');
            } else if (this.value === '') {
                this.setCustomValidity('Por favor, ingrese su nombre.');
            } else {
                this.setCustomValidity('');
            }
        });
    document.getElementById('nombre').addEventListener('input', function(event) {
            if (!/^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]{2,}$/.test(this.value)) {
                this.setCustomValidity('El nombre debe tener al menos dos letras y solo puede contener letras y espacios.');
            } else {
                this.setCustomValidity('');
            }
        });

    document.getElementById('apellido').addEventListener('invalid', function(event) {
            if (!/^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]{2,}$/.test(this.value)) {
                this.setCustomValidity('El apellido debe tener al menos dos letras y solo puede contener letras y espacios.');
            } else if (this.value === '') {
                this.setCustomValidity('Por favor, ingrese su apellido.');
            } else {
                this.setCustomValidity('');
            }
        });
    document.getElementById('apellido').addEventListener('input', function(event) {
            if (!/^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]{2,}$/.test(this.value)) {
                this.setCustomValidity('El apellido debe tener al menos dos letras y solo puede contener letras y espacios.');
            } else {
                this.setCustomValidity('');
            }
        });
        document.getElementById('email').addEventListener('invalid', function(event) {
            if (this.value === '') {
                this.setCustomValidity('Por favor, ingrese su email.');
            } else if (!this.value.match(/^[^@]+@[^@]+\.[a-zA-Z]{2,}$/)) {
                this.setCustomValidity('Por favor, ingrese un email válido (ejemplo: usuario@dominio.com).');
            } else {
                this.setCustomValidity('');
            }
        });
        document.getElementById('email').addEventListener('input', function(event) {
            this.setCustomValidity('');
        });

        document.getElementById('password').addEventListener('invalid', function(event) {
            const valor = this.value;
            if (valor === '') {
                this.setCustomValidity('Por favor, ingrese su contraseña.');
            } else if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/.test(valor)) {
                this.setCustomValidity('La contraseña debe tener al menos 8 caracteres, incluir una letra y un número.');
            } else {
                this.setCustomValidity('');
            }
        });
        document.getElementById('password').addEventListener('input', function(event) {
            const valor = this.value;
            if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/.test(valor) && valor !== '') {
                this.setCustomValidity('La contraseña debe tener al menos 8 caracteres, incluir una letra y un número.');
            } else {
                this.setCustomValidity('');
            }
        });

        document.getElementById('genero').addEventListener('invalid', function(event) {
            this.setCustomValidity('Por favor, seleccione su género.');
        });
        document.getElementById('genero').addEventListener('input', function(event) {
            this.setCustomValidity('');
        });

        document.getElementById('terminos').addEventListener('invalid', function(event) {
            this.setCustomValidity('Debe aceptar los términos y condiciones.');
        });
        document.getElementById('terminos').addEventListener('input', function(event) {
            this.setCustomValidity('');
        });

        // Mostrar resumen antes de enviar
        document.getElementById('FormularioRegistro').addEventListener('submit', function(event) {
            event.preventDefault();
            if (this.checkValidity()) {
                // Obtener los valores del formulario
                const nombre = document.getElementById('nombre').value;
                const apellido = document.getElementById('apellido').value;
                const email = document.getElementById('email').value;
                const generoSelect = document.getElementById('genero');
                const genero = generoSelect.options[generoSelect.selectedIndex].text;
                const terminos = document.getElementById('terminos').checked ? 'Sí' : 'No';

                // Crear el resumen
                const resumenHTML = `
                    <p><strong>Nombre:</strong> ${nombre}</p>
                    <p><strong>Apellido:</strong> ${apellido}</p>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Género:</strong> ${genero}</p>
                    <p><strong>Acepta términos:</strong> ${terminos}</p>
                `;
                document.getElementById('resumenContenido').innerHTML = resumenHTML;

                // Mostrar solo el modal de resumen
                $('#resumenModal').modal('show');
            } else {
                this.reportValidity();
            }
    });

    // Enviar el formulario solo si el usuario confirma
    document.getElementById('confirmarEnvio').addEventListener('click', function() {
        $('#resumenModal').modal('hide');
        // Aquí puedes mostrar el modal de éxito o enviar el formulario
        $('#exampleModal').modal('show');
        // Si quieres enviar realmente el formulario a un servidor, usa:
        // document.getElementById('FormularioRegistro').submit();
    });


    document.querySelector('#exampleModal .btn-secondary').addEventListener('click', function() {
        document.getElementById('FormularioRegistro').reset();
    });
