<!DOCTYPE html>
            <!--Formulario de Registro de Usuarios
            1) Nombre, email, contraseña, género, aceptación de términos.
            2) Validación de campos y resumen al enviar.
-->
<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="C:\Users\Sofi\Documents\ISAUI-Programacion-III\Trabajo Práctico de Frontend Formulario de registro de usuarios\style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>


    <body>
    <div class="main">
        <!-- Creo el container -->
        <h1  style="  color: #222425; font-weight: bold; padding-bottom: -10px;">Formulario de registro de usuarios</h1>
        <script src="" async defer></script>
        <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="FormularioRegistro" class="form-horizontal mt-5">
                <div class="form-group mb-3">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group mb-3">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group mb-3">
                    <label for="genero">Género:</label>
                    <select class="form-control" id="genero" name="genero" required>
                        <option value="">Seleccione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="no-binario">No binario</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label>
                        <input type="checkbox" id="terminos" name="terminos" required>
                        Acepto los términos y condiciones.
                    </label>
                </div>
                <button type="submit" style="background-color: #bc80c4; border-color: #bc80c4; font-weight: bold" id="btnRegistrar" class="btn btn-primary w-100">Registrar</button>
            </form>
        </div>
    </div>
</div>
            <!-- Acción del botón Guardar-->
        <script>
            document.getElementById('FormularioRegistro').addEventListener('submit', function(event) {
                event.preventDefault(); 
                if (this.checkValidity()) {
                    $('#resumenModal').modal('show');
                } else {
                    this.reportValidity();
                }
            });

        </script>

            <!-- Modal de éxito-->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Éxito</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¡Registro exitoso! Su información se registró correctamente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
                </div>
            </div>
            </div>


            <!-- Modal de resumen -->
            <div class="modal fade" id="resumenModal" tabindex="-1" role="dialog" aria-labelledby="resumenModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resumenModalLabel">Resumen de datos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="resumenContenido"></div>

                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Editar</button>
                    <button type="button" class="btn btn-primary" id="confirmarEnvio">Confirmar y Enviar</button>
                </div>
                </div>
            </div>
            </div>



            <!-- Validación de que no haya letras en apellido o nombre-->
        <script>
        document.getElementById('nombre').addEventListener('invalid', function(event) {
            if (!/^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]*$/.test(this.value)) {
                this.setCustomValidity('El nombre solo puede contener letras y espacios.');
            } else if (this.value === '') {
                this.setCustomValidity('Por favor, ingrese su nombre.');
            } else {
                this.setCustomValidity('');
            }
        });
    document.getElementById('nombre').addEventListener('input', function(event) {
            if (!/^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]*$/.test(this.value)) {
                this.setCustomValidity('El nombre solo puede contener letras y espacios.');
            } else {
                this.setCustomValidity('');
            }
        });

    document.getElementById('apellido').addEventListener('invalid', function(event) {
            if (!/^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]*$/.test(this.value)) {
                this.setCustomValidity('El apellido solo puede contener letras y espacios.');
            } else if (this.value === '') {
                this.setCustomValidity('Por favor, ingrese su apellido.');
            } else {
                this.setCustomValidity('');
            }
        });
    document.getElementById('apellido').addEventListener('input', function(event) {
            if (!/^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]*$/.test(this.value)) {
                this.setCustomValidity('El apellido solo puede contener letras y espacios.');
            } else {
                this.setCustomValidity('');
            }
        });
        document.getElementById('email').addEventListener('invalid', function(event) {
            if (this.value === '') {
                this.setCustomValidity('Por favor, ingrese su email.');
            } else if (!this.value.match(/^[^@]+@[^@]+\.[a-zA-Z]{2,}$/)) {
                this.setCustomValidity('Por favor, ingrese un email válido (ejemplo: usuario@dominio.com).');
            } else {
                this.setCustomValidity('');
            }
        });
        document.getElementById('email').addEventListener('input', function(event) {
            this.setCustomValidity('');
        });

        document.getElementById('password').addEventListener('invalid', function(event) {
            this.setCustomValidity('Por favor, ingrese su contraseña.');
        });
        document.getElementById('password').addEventListener('input', function(event) {
            this.setCustomValidity('');
        });

        document.getElementById('genero').addEventListener('invalid', function(event) {
            this.setCustomValidity('Por favor, seleccione su género.');
        });
        document.getElementById('genero').addEventListener('input', function(event) {
            this.setCustomValidity('');
        });

        document.getElementById('terminos').addEventListener('invalid', function(event) {
            this.setCustomValidity('Debe aceptar los términos y condiciones.');
        });
        document.getElementById('terminos').addEventListener('input', function(event) {
            this.setCustomValidity('');
        });

        // Mostrar resumen antes de enviar
        document.getElementById('FormularioRegistro').addEventListener('submit', function(event) {
            event.preventDefault();
            if (this.checkValidity()) {
                // Obtener los valores del formulario
                const nombre = document.getElementById('nombre').value;
                const apellido = document.getElementById('apellido').value;
                const email = document.getElementById('email').value;
                const generoSelect = document.getElementById('genero');
                const genero = generoSelect.options[generoSelect.selectedIndex].text;
                const terminos = document.getElementById('terminos').checked ? 'Sí' : 'No';

                // Crear el resumen
                const resumenHTML = `
                    <p><strong>Nombre:</strong> ${nombre}</p>
                    <p><strong>Apellido:</strong> ${apellido}</p>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Género:</strong> ${genero}</p>
                    <p><strong>Acepta términos:</strong> ${terminos}</p>
                `;
                document.getElementById('resumenContenido').innerHTML = resumenHTML;

                // Mostrar solo el modal de resumen
                $('#resumenModal').modal('show');
            } else {
                this.reportValidity();
            }
});

// Enviar el formulario solo si el usuario confirma
document.getElementById('confirmarEnvio').addEventListener('click', function() {
    $('#resumenModal').modal('hide');
    // Aquí puedes mostrar el modal de éxito o enviar el formulario
    $('#exampleModal').modal('show');
    // Si quieres enviar realmente el formulario a un servidor, usa:
    // document.getElementById('FormularioRegistro').submit();
});


document.querySelector('#exampleModal .btn-secondary').addEventListener('click', function() {
    document.getElementById('FormularioRegistro').reset();
});


        
        </script>

    </div>
    </body>
</html>
